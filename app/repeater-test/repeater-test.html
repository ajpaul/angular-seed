<div ng-controller="RepeaterTestCtrl">

    <h4 ng-repeat="rec in records">{{rec}}</h4>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Color</th>
                <th>Hex Value</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="color in colors">
                <td>{{color.color}}</td>
                <td>{{color.value}}</td>
            </tr>
        </tbody>
    </table>
    

</div>
